<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cdb9113555.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="form">
        <div>
            <div class="head">
                <img src="https://semantic-ui.com/examples/assets/images/logo.png" alt="" id="img">
                <h2 class="head">Log-in to your account</h2>
            </div>
            <div class="inputs">
                <div id="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="E-mail address" id="text">
                </div>
                <div id="lock">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <button type="submit" id="button">Login</button>
            </div>
            <div class="sign">
                <p>New to us?
                    <a href="">Signup</a>
                </p>
            </div>
        </div>
    </div>




</body>

</html>
